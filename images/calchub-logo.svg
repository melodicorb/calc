<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- Calculator Icon -->
  <rect x="10" y="10" width="30" height="35" rx="3" fill="#4338ca" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Calculator Display -->
  <rect x="15" y="15" width="20" height="8" rx="1" fill="#ffffff" opacity="0.8"/>
  <!-- Calculator Buttons -->
  <circle cx="20" cy="30" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="30" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="20" cy="40" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="40" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Text -->
  <text x="50" y="35" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" font-weight="bold">
    <tspan fill="#fbbf24">Calc</tspan><tspan fill="#ffffff">Hub</tspan>
  </text>
</svg>